<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翔大帅哥制作</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .nav-container {
            display: flex;
            gap: 20px;
        }
        .nav-link {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .nav-link:hover {
            background-color: #45a049;
        }
        .image-preview {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }
        .preview-item {
            text-align: center;
        }
        .preview-item img {
            max-width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>选择模版</h1>
    <div class="nav-container">
        <a href="1.html" class="nav-link">前往页面1</a>
        <a href="2.html" class="nav-link">前往页面2</a>
    </div>
    <div class="image-preview">
        <div class="preview-item">
            <p>页面1预览图</p>
            <img src="1.png" alt="页面1预览">
        </div>
        <div class="preview-item">
            <p>页面2预览图</p>
            <img src="2.png" alt="页面2预览">
        </div>
    </div>
</body>
</html>
