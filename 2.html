<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备信息编辑器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        .background-image {
            width: 100%;
            display: block;
        }
        .editable-fields {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* 引入思源黑体字体 */
        @font-face {
            font-family: 'Source Han Sans';
            src: local('Source Han Sans Bold'), local('思源黑体 Bold');
            font-weight: bold;
        }
        
        .text-field {
            position: absolute;
            background-color: transparent;
            border: 1px solid transparent;
            padding: 5px;
            font-size: 14px;
            font-family: 'Source Han Sans', sans-serif;
            font-weight: bold;
            outline: none;
            resize: none;
            color: #aaaaaa;
        }
        .text-field:focus {
            border-color: transparent;
            box-shadow: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="2.png" alt="设备信息背景" class="background-image">
        <div class="editable-fields">
            <!-- IMEI 1 -->
            <input type="text" class="text-field" style="top: 300px; left: 20px; width: 250px;" placeholder="序列号">
            
            <!-- MEID 1 HEX -->
            <input type="text" class="text-field" style="top: 427px; left: 20px; width: 250px;" placeholder="IMEI 1">
            
            <!-- MEID 1 DEC -->
            <input type="text" class="text-field" style="top: 553px; left: 20px; width: 280px;" placeholder="IMEI 2">
        </div>
    </div>
    
    <script>
        // 调整文本框位置和大小的脚本
        document.addEventListener('DOMContentLoaded', function() {
            // 这里可以添加动态调整文本框位置的逻辑
            // 根据图片加载完成后的实际尺寸调整文本框位置
            const img = document.querySelector('.background-image');
            const fields = document.querySelectorAll('.text-field');
            
            img.onload = function() {
                // 图片加载完成后，可以根据需要调整文本框位置
                console.log('图片加载完成，尺寸:', img.width, 'x', img.height);
                // 如果需要动态调整位置，可以在这里添加代码
            };
        });
    </script>
</body>
</html>
